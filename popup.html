<!DOCTYPE html>
<html>
<head>
  <title>Video Booster</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>ðŸŽ¬ Video Controller</h2>

  <div class="control">
    <label for="speedSlider">Playback Speed</label>
    <input type="range" id="speedSlider" min="0.25" max="3" step="0.05" value="1">
    <div class="value" id="speedValue">1.00x</div>
  </div>

  <div class="control">
    <label for="volumeSlider">Volume Boost</label>
    <input type="range" id="volumeSlider" min="0" max="6" step="0.01" value="1">
    <div class="value" id="volumeValue">100%</div>
  </div>

  <p class="note">Use keys A (reset), S (faster), D (slower)</p>

  <script src="popup.js"></script>
</body>
</html>
